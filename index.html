<!DOCTYPE html>
<html ng-app="angular-aui-examples">
  <head>
    <script src="/bower_components/angular/angular.js"></script>
    
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/angular-aui.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
    <!-- AUI -->
    <!--dependencies-->
    <script src="/bower_components/requirejs/require.js"></script>
    <!--/ dependencies -->
    <link rel="stylesheet" href="/lib/aui/5.7.0/css/aui.css" media="all">
    <!--[if IE 9]><link rel="stylesheet" href="/lib/aui/5.7.0/css/aui-ie9.css" media="all"><![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/lib/aui/5.7.0/js/aui.js"></script>
    <script src="/lib/aui/5.7.0/js/aui-datepicker.js"></script>
    <link rel="stylesheet" href="/lib/aui/5.7.0/css/aui-experimental.css" media="all">
    <script src="/lib/aui/5.7.0/js/aui-experimental.js"></script>
    <!--/ AUI -->

  </head>
  <body>
    <nav class="aui-navgroup aui-navgroup-horizontal">
      <div class="aui-navgroup-inner">
        <div class="aui-navgroup-primary">
          <ul class="aui-nav">
              <li class="aui-nav-selected"><a href="#">Angular AUI examples</a></li>
          </ul>
        </div><!-- .aui-navgroup-primary -->
        <div class="aui-navgroup-secondary">
          <ul class="aui-nav">
              <!--TODO-->
          </ul>
        </div><!-- .aui-navgroup-secondary -->
      </div><!-- .aui-navgroup-inner -->
    </nav><!-- .aui-navgroup -->
    <div class="aui-page-panel">
      <div class="aui-page-panel-inner">
        <section class="aui-page-panel-content">
          <div ng-controller="DatePickerCtrl">
            <h2>DatePicker</h2>
            <input type="date" aui-date-picker ng-model="model" />
            <code>
              $scope.model = {{model}};
            </code>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
